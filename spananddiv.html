<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span & Div Example</title>
    <style>
        span {
            color: red;
            font-weight: bold;
            font-size: 25px;
        }

        div {
            color: green;
            font-family: arial;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div>
        <p>This is paragraph 1 for <span>HTML & CSS</span></p>
        <p>This is paragraph 2 for HTML & CSS</p>
    </div>
</body>

</html>
